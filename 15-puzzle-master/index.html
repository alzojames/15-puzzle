
<html>
	<head>
		<title>Fifteen Puzzle</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="./js/puzzle.js" type="text/javascript"></script>
		<script src="./js/photo.js" type="text/javascript"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script><!--game winning alert -->
  		<script src="node_modules/confetti-js/dist/index.min.js"></script><!--confetti-->
	</head>

	<body>
		<h1>Fifteen Puzzle</h1>

		
		<p class="explanation">
			The goal of the fifteen puzzle is to reconstruct the the image, click the square next to the blank space to move that piece. How quickly can you solve it?
		</p>

		<div id="pickImage">
			<h2 style="text-align:center">Select an Image</h2>

			<div class="row">
				<div class="column">
					<img src="./images/atl.jpg" style="width:100%" onclick="startGame('./images/atl.jpg')" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/lambo.jpg" style="width:100%" onclick="startGame('./images/lambo.jpg')" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/puzzle.jpg" style="width:100%" onclick="startGame('./images/puzzle.jpg')" class="hover-shadow cursor">
				</div>
				<div class="column">
					<img src="./images/wheel.jpg" style="width:100%" onclick="startGame('./images/wheel.jpg')" class="hover-shadow cursor">
				</div>
			</div>

		</div>
		<div id="overall">
			<div id="puzzlearea">
				<!-- the following are the fifteen puzzle pieces -->
				<div>1</div>  <div>2</div>  <div>3</div>  <div>4</div>
				<div>5</div>  <div>6</div>  <div>7</div>  <div>8</div>
				<div>9</div>  <div>10</div> <div>11</div> <div>12</div>
				<div>13</div> <div>14</div> <div>15</div>
			</div>

			<div id="score"></div>

			<div id="controls">
			<button type="button" class="btn btn-primary" id="shufflebutton"> Shuffle</button>
			<button type="button" class="btn btn-primary" id="Reset" onclick="reset('./images/lambo.jpg')">Reset</button>
			<button type="button" class="btn btn-danger" id="Cheat" onclick="cheat('./images/lambo.jpg')">Cheat</button>

		</div>
		</div>

		<!-- <div id="time">
			<label id="moves">00</label>       
		</div> -->
		
	</body>
</html>

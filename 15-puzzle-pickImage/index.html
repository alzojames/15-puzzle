
<html>
	<head>
		<title>Fifteen Puzzle</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="./js/puzzle.js" type="text/javascript"></script>
		<script src="./js/photo.js" type="text/javascript"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script><!--game winning alert -->
 	 	<script src="node_modules/confetti-js/dist/index.min.js"></script><!--confetti-->

		<style>
			
		</style>
	</head>

	<body>
		<h1>Fifteen Puzzle</h1>

		
		<p class="explanation">
			The goal of the fifteen puzzle is to un-jumble its fifteen squares by repeatedly making moves that slide squares into the empty space.  How quickly can you solve it?
		</p>

		<div class="pickImage">
			<h2 style="text-align:center">Lightbox</h2>

		<div class="row">
		<div class="column">
			<img src="./images/atl.jpg" style="width:100%" onclick="startGame('./images/atl.jpg')" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="./images/lambo.jpg" style="width:100%" onclick="startGame('./images/lambo.jpg')" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="./images/puzzle.jpg" style="width:100%" onclick="startGame('./images/puzzle.jpg')" class="hover-shadow cursor">
		</div>
		<div class="column">
			<img src="./images/wheel.jpg" style="width:100%" onclick="startGame('./images/wheel.jpg')" class="hover-shadow cursor">
		</div>
		</div>

		<div id="myModal" class="modal">
		<span class="close cursor" onclick="startGame('./images/puzzle.jpg')">&times;</span>
		<div class="modal-content">

			<div class="mySlides">
			<div class="numbertext">1 / 4</div>
			<img src="img_nature_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
			<div class="numbertext">2 / 4</div>
			<img src="img_snow_wide.jpg" style="width:100%">
			</div>

			<div class="mySlides">
			<div class="numbertext">3 / 4</div>
			<img src="img_mountains_wide.jpg" style="width:100%">
			</div>
			
			<div class="mySlides">
			<div class="numbertext">4 / 4</div>
			<img src="img_lights_wide.jpg" style="width:100%">
			</div>
			
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<div class="caption-container">
			<p id="caption"></p>
			</div>


			<div class="column">
			<img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
			</div>
			<div class="column">
			<img class="demo cursor" src="img_snow_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Snow">
			</div>
			<div class="column">
			<img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
			</div>
			<div class="column">
			<img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
			</div>
		</div>
		</div>
		</div>
		<div id="overall">
			<div id="puzzlearea">
				<!-- the following are the fifteen puzzle pieces -->
				<div>1</div>  <div>2</div>  <div>3</div>  <div>4</div>
				<div>5</div>  <div>6</div>  <div>7</div>  <div>8</div>
				<div>9</div>  <div>10</div> <div>11</div> <div>12</div>
				<div>13</div> <div>14</div> <div>15</div>
			</div>

			<div id="controls">
			<button id="shufflebutton">Shuffle</button>
			</div>
		</div>
	</body>
</html>
